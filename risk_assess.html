<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debris Collision Probabilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 5px 15px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
        }
        table {
            width: 60%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        td {
            background-color: #555;
        }
        h2 {
            color: white;
            text-align: center;
        }
        #debrisTable, #heading {
            display: none; /* Initially hide both the table and the heading */
        }
    </style>
</head>
<body>

    <form id="searchForm">
       <input type="text" name="search" id="search" placeholder="Enter debris ID">
       <button type="submit">Search</button>
    </form>

    <h2 id="heading">Debris Collision Probabilities</h2>

    <table id="debrisTable">
        <tr>
            <th>Debris Object ID</th>
            <th>Collision Probabilities</th>
        </tr>
        <tr>
            <td>DO-001</td>
            <td>0.0025</td>
        </tr>
        <tr>
            <td>DO-002</td>
            <td>0.0041</td>
        </tr>
        <tr>
            <td>DO-003</td>
            <td>0.0018</td>
        </tr>
        <tr>
            <td>DO-004</td>
            <td>0.0056</td>
        </tr>
        <tr>
            <td>DO-005</td>
            <td>0.0032</td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Handle the form submit event
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page
            
            const searchInput = document.getElementById("search").value.trim();

            // Only show the table and heading if there's input in the search box
            if (searchInput !== "") {
                document.getElementById("heading").style.display = "block"; // Show the heading
                document.getElementById("debrisTable").style.display = "table"; // Show the table
            } else {
                alert("Please enter a debris object ID to search.");
            }
        });
    </script>

</body>
</html>
